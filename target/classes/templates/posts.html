<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Spring MVC Application</title>
</head>
<header th:replace="layout :: logged-in">

</header>
<body>
<h1>Welcome User. Here are your posts</h1>
<header th:replace="layout :: createpost">

</header>
<zee-main id="posts">
    <post th:each="p: ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted on : </i> <span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
        <div>
            <a th:href="@{/editPost(postId=${p.id})}">Edit</a>
            <form th:action="@{/deletePost(postId=${p.id})}" th:method="delete">
                <input type="submit" value="Delete"/>
            </form>
        </div>
    </post>
</zee-main>
</body>
</html>
